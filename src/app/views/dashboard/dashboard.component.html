<div>&ensp</div>
<div class="main-content mt-4">
    <div class="pt-5 dash">
        <h2 class="pl-3 pt-3 color1">Search Transaction
        </h2>
        <form class="ml-3 mt-3">
            <div class="form-row form-style">
                <div class="col-4">
                    <input type="text" class="form-control form-style" placeholder="Name">

                </div>
                <div class="col-2">
                    <input type="text" class="form-control form-style" placeholder="From">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control form-style" placeholder="To">
                </div>
                <div class="col-2">
                    <input type="submit" class="btn btn-style">
                </div>
            </div>
        </form>
    </div>

    <div class="m-5">
        <div class="row">
            <div class="col-6 pt-4 border box">
                <div class="pb-5">
                    <div class="row pl-3">
                        <span>Donations</span>
                        <span class="ml-auto pr-3 txt1">1</span>
                    </div>
                    <div class="progress mt-3 mb-1" style="height: 7px;">
                        <div class="progress-bar" role="progressbar" style="width: 1%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span>1%</span>
                </div>
                <div class="pb-3">
                    <div class="row pl-3">
                        <span>Cards</span>
                        <span class="ml-auto pr-3 txt2">100</span>
                    </div>
                    <div class="progress mt-3 mb-1" style="height: 7px;">
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 10%;" aria-valuenow="25"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span>10%</span>
                </div>
                
            </div>
            <div class="col-6 pt-4 border box">
                <div class="pb-5">
                    <div class="row pl-3">
                        <span>Subscriptions
                        </span>
                        <span class="ml-auto pr-3 txt3">12</span>
                    </div>
                    <div class="progress mt-3 mb-1" style="height: 7px;">
                        <div class="progress-bar bg-warning" role="progressbar" style="width: 12%;" aria-valuenow="12"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span>12%</span>
                </div>
                <div class="pb-3">
                    <div class="row pl-3">
                        <span>Banks
                        </span>
                        <span class="ml-auto pr-3 txt4">5</span>
                    </div>
                    <div class="progress mt-3 mb-1" style="height: 7px;">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 5%;" aria-valuenow="5"
                            aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <span>5%</span>
                </div>
            </div>
        </div>
    </div>
    <div class="m-5">
        <div class="row">
            <div class="col-6 box">
                <div>
                    <span>Donations Last 30 Days</span>
                    <hr>
                    <div class="chart-wrapper">
                        <canvas baseChart 
                            [datasets]="lineChartData" 
                            [labels]="lineChartLabels" 
                            [options]="lineChartOptions"
                            [colors]="lineChartColors" 
                            [legend]="lineChartLegend" 
                            [chartType]="lineChartType" 
                            [plugins]="lineChartPlugins">
                        </canvas>
                    </div>
                </div>
            </div>
            <div class="col-6 box">
                <div>
                    <span> Fund Raised Last 30 Days</span>
                    <hr>
                    <div class="chart-wrapper" style="background-color: aqua;">
                        <canvas baseChart 
                            [datasets]="lineChartData" 
                            [labels]="lineChartLabels" 
                            [options]="lineChartOptions"
                            [colors]="lineChartColors" 
                            [legend]="lineChartLegend" 
                            [chartType]="lineChartType" 
                            [plugins]="lineChartPlugins">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="m-5">
        <div class="row">
            <div class="col-6 box p-5">
                <div class="row">
                    <span>Recent Donations</span>
                    <div class="btn btn-style ml-auto">View All</div>
                </div>
                <hr>
                <div>
                    <span>Test Donation Details</span><br>
                    <span>$43.00</span>
                </div>
            </div>
            <div class="col-6 box p-5">
                <div class="row">
                    <span>Recent Campaigns </span>
                    <div class="btn btn-style ml-auto">View All</div>
                </div>
                <hr>
                <div>
                    <span>Test Campaign Details</span><br>
                    <span>by John Doe / 15 OCt 2019</span>
                </div>
            </div>
        </div>
    </div>
    
</div>
